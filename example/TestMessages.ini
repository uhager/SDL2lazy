font
	name redfont
	file resources/FreeSans.ttf
	size	16
	color		255	20	40	255
end
font
	name yellowfont
	file resources/FreeSans.ttf
	size	18
	color		240	220	20	255
end

texture
	name	message1
	type	text
	font	redfont
	text	Press 1, 2, 3, 4 to toggle corners. n, m, to toggle minimap. f, b to put upper left corner to foreground, background.
	width	500
end
texture
	name	message2
	type	text
	font	yellowfont
	text	Press arrow keys for arrows in minimap.
	width	500
end
texture
	name	message3
	type	text
	font	yellowfont
	text	Left mouse to move Tux
	width	500
end
manipulate
	message1	0		centerIn	background
	message2	0		centerAt	"(SCREEN_WIDTH-60)/2" "1.2*SCREEN_HEIGHT/3"
	message3	0		centerAt	"(SCREEN_WIDTH-60)/2" "2*SCREEN_HEIGHT/3"
	message3	0		setAngle	-15
end