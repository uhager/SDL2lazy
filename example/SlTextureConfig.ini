font
	name redfont
	file resources/FreeSans.ttf
	size	16
	color		255	20	40	255
end

texture
	name	message1
	type	text
	font	redfont
	text	Press 1, 2, 3, 4 to toggle corners. n, m, to toggle minimap. f, b to put upper left corner to foreground, background.
	width	500
end

manipulate
	up	0	centerIn	minimap	0
	down	0	centerIn	minimap
	left	0	centerIn	minimap
	right	0	centerIn	minimap
	upperright	0		setOrigin	"SCREEN_WIDTH - 120"	0
	lowerright	0		setOrigin	"SCREEN_WIDTH - 120"	"SCREEN_HEIGHT-120"
	lowerleft	0		setOrigin	0	"SCREEN_HEIGHT - 120"
	message1	0		centerIn	background
end

